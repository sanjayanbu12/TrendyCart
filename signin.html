<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/signin.css">
    <link rel="stylesheet" href="./style/footer.css">
</head>

<body>
    <div id="logo">
        <a href="./index.html">
            <img src="../style/images/trendy-shop-logo.png" alt="" id="logo-img">
        </a>
    </div>

    <div id="screen-banner">
        <div id="signinform">
            <label for="">Account:</label>
            <input type="text" placeholder="Email address or member ID" id="signin-mail">

            <div>
                <label for="">Password:</label>
            </div>

            <input type="password" placeholder="Password" id="signin-password">

            <span>
 
            </span>
            <button onclick="signin()">Sign in</button>
            <div>
                <a href="./signUp.html">Join Free</a>
            </div>
        </div>
    </div>
</body>

</html>

<script type="module">
    import footer from "./components/footer.js";

    document.querySelector("#footersection").innerHTML = footer();
</script>

<script>
    let alibabauserdb = JSON.parse(localStorage.getItem("alibabauserdb")) || [];
    async function signin() {
        try {
            let email = document.querySelector("#signin-mail").value;
            let password = document.querySelector("#signin-password").value;

            let everyDetails = {
                email,
                password
            }

            everyDetails = JSON.stringify(everyDetails);

            let response = await fetch("https://alibaba-backend.herokuapp.com/login", {
                method: "POST",
                body: everyDetails,
                headers: {
                    "Content-Type": "application/json"
                }
            });
            console.log(response);
            let res = await response.json();

            if (res.message) return alert(res.message);

            localStorage.setItem("Authorization", JSON.stringify(res.token));

            window.location.href = "./index.html";
            return;
        } catch (error) {
            console.log(error);
        }
    }
</script>
