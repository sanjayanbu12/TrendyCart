<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./style/signin.css">
    <link rel="stylesheet" href="./style/footer.css">
</head>

<body>
    <div id="logo">
        <a href="./index.html">
            <img src="../style/images/trendy-shop-logo.png" alt="" id="logo-img">
        </a>
    </div>

    <div id="screen-banner">
        <div id="signinform">
            <label for="signin-mail">Account:</label>
            <input type="text" placeholder="Email address or member ID" id="signin-mail">

            <div>
                <label for="signin-password">Password:</label>
            </div>
            <input type="password" placeholder="Password" id="signin-password">

            <span></span>
            <button onclick="signin()">Sign In</button>
            <div>
                <a href="./signUp.html">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        function signin() {
            let email = document.querySelector("#signin-mail").value;
            let password = document.querySelector("#signin-password").value;

            let users = JSON.parse(localStorage.getItem("users")) || [];

            let user = users.find(user => user.email === email && user.password === password);

            if (!user) {
                alert("Invalid email or password!");
                return;
            }

            localStorage.setItem("loggedInUser", JSON.stringify(user));
            alert("Sign In successful!");
            window.location.href = "./index.html";
        }
    </script>
</body>

</html>
