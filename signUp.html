<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style/signin.css">
    <link rel="stylesheet" href="./style/footer.css">
</head>

<body>
    <div id="logo">
        <a href="./index.html">
            <img src="../style/images/trendy-shop-logo.png" alt="" id="logo-img">
        </a>
    </div>

    <div id="screen-banner">
        <div id="signinform">
            <label for="signin-mail">Email:</label>
            <input type="text" placeholder="Email address" id="signin-mail">

            <div>
                <label for="signup-password">Password:</label>
            </div>
            <input type="password" placeholder="Password" id="signup-password">

            <div>
                <label for="confirm-password">Confirm Password:</label>
            </div>
            <input type="password" placeholder="Confirm Password" id="confirm-password">

            <span></span>
            <button onclick="signup()">Sign Up</button>
            <div>
                <a href="./signin.html">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        function signup() {
            let email = document.querySelector("#signin-mail").value;
            let password = document.querySelector("#signup-password").value;
            let confirmPassword = document.querySelector("#confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];

            let userExists = users.some(user => user.email === email);

            if (userExists) {
                alert("User already exists!");
                return;
            }

            users.push({ email, password });
            localStorage.setItem("users", JSON.stringify(users));

            alert("Sign Up successful!");
            window.location.href = "./signin.html";
        }
    </script>
</body>

</html>
